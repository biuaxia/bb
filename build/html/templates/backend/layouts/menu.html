<script>
    window.onload = function () {
        var currentHref = window.location.href;
        var allNodeHref = $('#typecho-nav-list > ul a');
        $.map(allNodeHref, function (item, index) {
            var currenntNodeHref = $(item).attr('href');
            if (currentHref.endsWith(currenntNodeHref) ||
                currentHref.endsWith(currenntNodeHref + "/")) {
                $(item).parent().addClass('focus');
                $(item).parent().parent().parent().addClass('focus');
            }
        })
    }
</script>
